<!DOCTYPE html>
<html lang="en">
<head>
	<link href="{{ STATIC_URL}}css/bootstrap.css" rel="stylesheet" />
	<link href="{{ STATIC_URL}}css/font-awesome.css" rel="stylesheet" />
	<link href="{{ STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet" />
	<link href="{{ STATIC_URL}}css/erica.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}js/json2.js"></script>
	<script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery-ui-1.10.1.custom.js"></script>
</head>

<body>
	<div data-role="page">
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Erica The Rhino</a>
					{% block nav %}
					{% if user.is_authenticated %}
					<ul class="nav">
						<li><a href="/board">Control Board</a></li>
						<li><a href="/panel">Mood Panel</a></li>
						<li><a href="http://bit.ly/12roPUt">Analytics</a></li>
					</ul>
					{% endif %}
					{% endblock %}
				</div>
			</div>
		</div>
		<div class="container">
		{% block content %}
		{% endblock %}
		</div>
	</div>

	{% block script %}
	<script type="text/javascript">
		window.addEventListener("load",function() {
		// Set a timeout...
		setTimeout(function(){
			// Hide the address bar!
			window.scrollTo(0, 1);
		}, 0);
	});
	</script>
	{% endblock %}
</body>
</html>
